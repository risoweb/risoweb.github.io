<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carrossel com Bootstrap e Swiper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    body {
      background-color: #0f172a; /* azul escuro */
      color: #f1f5f9; /* cinza claro */
    }

    .swiper {
      width: 90vw;
      height: 90vh;
      margin: 5vh auto;
      border-radius: 20px;
      overflow: hidden;
      background: #1e293b; /* azul mais claro */
    }

    .swiper-slide {
      text-align: center;
      padding: 20px;
    }

    .swiper-slide img {
      max-width: 100%;
      max-height: 60vh;
      object-fit: cover;
      border-radius: 10px;
    }

    .slide-title {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 20px;
      color: #38bdf8; /* azul claro */
    }

    .slide-description {
      font-size: 1rem;
      margin-top: 10px;
      color: #cbd5e1;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #38bdf8;
    }

    .swiper-pagination-bullet-active {
      background: #38bdf8;
    }
  </style>
</head>
<body>

  <div class="container text-center mb-5">
    <h1 class="text-light mt-4">üåü Cursos Dispon√≠veis</h1>
    <p class="text-secondary">Explore nossos cursos incr√≠veis abaixo</p>
  </div>

  <section class="swiper">
    <div class="swiper-wrapper">
      <!-- Slide 1 -->
      <div class="swiper-slide">
        <img src="https://placehold.co/800x400?text=Curso+1" alt="Curso 1">
        <div class="slide-title">Curso 1</div>
        <div class="slide-description">Aprenda os fundamentos com exemplos pr√°ticos e interativos.</div>
      </div>

      <!-- Slide 2 a 7 (iguais ao anterior) -->
      <div class="swiper-slide">
        <img src="https://placehold.co/800x400?text=Curso+2" alt="Curso 2">
        <div class="slide-title">Curso 2</div>
        <div class="slide-description">Curso intermedi√°rio focado em aplica√ß√µes reais.</div>
      </div>

      <!-- Adicione mais slides como quiser... -->
    </div>

    <!-- Bot√µes -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>

    <!-- Pagina√ß√£o -->
    <div class="swiper-pagination"></div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>
</body>
</html>
