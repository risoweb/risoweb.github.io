<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Carrossel com Swiper</title>
  <!-- Link para o CSS do Swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 300px;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #eee;

      /* Centraliza o conteúdo */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

  <!-- Estrutura do Swiper -->
  <section class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://placekitten.com/600/300" alt="Gato 1"></div>
      <div class="swiper-slide"><img src="https://placekitten.com/601/300" alt="Gato 2"></div>
      <div class="swiper-slide"><img src="https://placekitten.com/602/300" alt="Gato 3"></div>
    </div>
    
    <!-- Botões de navegação -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>

    <!-- Paginador (opcional) -->
    <div class="swiper-pagination"></div>
  </section>

  <!-- Script do Swiper -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // Inicialização do Swiper
    const swiper = new Swiper('.swiper', {
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
