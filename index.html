<!doctype html>
<html>
    <head> 
	<meta charset="UTF-8"> 
	<meta name="description" content="Marcas corporativas com uso de tecnologias digitais para resultados de pesquisas  eficientes, Vídeos com imagens perfeitas, de qualidade e com tecnologias digitais e efeitos empolgantes, App para telefones móveis padronizados, com imagens e com tecnologia dinâmica, Software para computador pessoal com inteligência artificial, Modelagem arquitetônica com cálculo estrutural para demonstração ou avaliações de custos."> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>Ilson Ricardo - Designer Gráfico</title>
	<link rel="stylesheet" href="stylesheet.css" type="text/css" media="screen">
	<script src="JavaScript.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

    </head> 
    <body id="container-imagem"> 
	<header class="header">

	</header>
	
	<main>
	<input type="radio" id="s-1" name="slider-control" checked="checked">
<input type="radio" id="s-2" name="slider-control">
<input type="radio" id="s-3" name="slider-control">
<div class="js-slider">
  <figure class="js-slider_item img-1">
    <div class="js-slider_img">
      <img class="c-img-w-full" src="01-LOGO.png" alt="">
    </div>
    <figcaption class="wo-caption">
      <h3 class="wo-h3">
        <div class="c-label">Sobre</div>
        <br class="view-sm mb-s">Contato</h3>
      <ul class="wo-credit">
        <li>Missão</li>
        <li>Educação é a fonte</li>
        <li>Tecnologias digitais
          <span class="c-txt-s">Bem vindas!</span></li>
      </ul>
    </figcaption>
  </figure>
  <figure class="js-slider_item img-2">
    <div class="js-slider_img">
      <img class="c-img-h-full" src="02-LOGO.png" alt=""></div>
    <figcaption class="wo-caption">
      <h3 class="wo-h3">Nossa Visão</h3>
      <ul class="wo-credit">
        <li>Reconhecimento e experiência positivamente nas pessoas.</li>
        <li>Hempatia</li>
        <li>Humildade</li></ul>
    </figcaption>
  </figure>
  <figure class="js-slider_item img-3">
    <div class="js-slider_img">
      <img class="c-img-h-full" src="03-LOGO.png" alt=""></div>
    <figcaption class="wo-caption">
      <h3 class="wo-h3">Marcas coorporativas</h3>
      <ul class="wo-credit">
        <li>Bem vindas!</li>
        <li>Anuncios</li>
        <li>Publicidade</li></ul>
    </figcaption>
  </figure>
  <div class="js-slider_nav">
    <label class="js-slider_nav_item s-nav-1 prev" for="s-3"></label>
    <label class="js-slider_nav_item s-nav-1 next" for="s-2"></label>
    <label class="js-slider_nav_item s-nav-2 prev" for="s-1"></label>
    <label class="js-slider_nav_item s-nav-2 next" for="s-3"></label>
    <label class="js-slider_nav_item s-nav-3 prev" for="s-2"></label>
    <label class="js-slider_nav_item s-nav-3 next" for="s-1"></label>
  </div>
  <div class="js-slider_indicator">
    <div class="js-slider-indi indi-1"></div>
    <div class="js-slider-indi indi-2"></div>
    <div class="js-slider-indi indi-3"></div>
  </div>
</div>
